syntax = "proto3";

package validate;

import "google/protobuf/descriptor.proto";

message UInt32Rules {
  uint64 gte = 2;
  uint64 lte = 3;
}

message Int32Rules {
  sint64 gte = 2;
  sint64 lte = 3;
}

message StringRules {
  uint64 max_len = 2;
}

message BytesRules {
  uint64 max_len = 2;
}

message RepeatedRules {
  uint64 max_items = 2;
}

message FieldRules {
  UInt32Rules uint32 = 5;
  Int32Rules int32 = 6;
  StringRules string = 7;
  BytesRules bytes = 8;
  RepeatedRules repeated = 9;
}

extend google.protobuf.FieldOptions {
  FieldRules rules = 1071;
}

