version: 0.1
cli:
  version: 1.7.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.15
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - yamllint@1.30.0
    - buf-lint@1.17.0
    - buf-breaking@1.17.0
    - actionlint@1.6.24
    - markdownlint@0.33.0
    - prettier@2.8.7
    - gitleaks@8.16.2
    - git-diff-check
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
