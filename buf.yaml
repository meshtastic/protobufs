version: v2
modules:
  - path: .
    name: buf.build/meshtastic/protobufs
    excludes:
      - .trunk/
      - meshtastic/device_only/
    lint:
      use:
        - MINIMAL
      except:
        - PACKAGE_NO_IMPORT_CYCLE
      ignore_only:
        PACKAGE_DEFINED:
          - nanopb.proto
      disallow_comment_ignores: true
    breaking:
      use:
        - FILE
      except:
        - EXTENSION_NO_DELETE
        - FIELD_SAME_DEFAULT

